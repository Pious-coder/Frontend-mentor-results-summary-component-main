<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <!-- ! Stylesheet Link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card-1">
      <p class="header">
        Your Result
      </p>
      <div class="round">
        <h2>76</h2>
        <span>of 100</span>
      </div>
      <h3 class="remark">Great</h3>
      <p class="remark-details">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-2">
      <p class="header-2">
        Summary
      </p>
      <div class="ranks">
        <div class="name">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p class="react">Reaction</p>
        </div>
        <div class="score">
          <b>80 <span>/ 100</span></b>
        </div>
      </div>
      <div class="ranks rank-1">
        <div class="name">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p class="memo">Memory</p>
        </div>
        <div class="score">
          <b>92 <span>/ 100</span></b>
        </div>
      </div>
      <div class="ranks rank-2">
        <div class="name">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p class="verb">Verbal</p>
        </div>
        <div class="score">
          <b>61 <span>/ 100</span></b>
        </div>
      </div>
      <div class="ranks rank-3">
        <div class="name">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p class="visual">Visual</p>
        </div>
        <div class="score">
          <b>72 <span>/ 100</span></b>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Pious-coder">Detorlar Mubarak</a>.
  </div>
</body>

</html>
